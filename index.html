<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Country Facts</title>
</head>
<body>
  <section id='section' class="section is-flex has-text-white mt-0">
    <div class='container is-flex is-flex-direction-column mb-6 pb-6'>
      <h1 id='title' class='is-size-1 mb-3 is-flex us-justify-content-center'>A Country's Data</h1>
      <div id="data" class='is-flex'></div>
      <div id ='input' class="field has-addons is flex is-justify-content-center mt-3">
        <div class="control">
          <input id='country' class="input" type="text" placeholder="Enter a country" value=''>
        </div>
        <div class="control">
          <a id='button' class="button is-info" onclick='searchForCountry()'>
            Search
          </a>
        </div>
      </div>
    </div>
  </section>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="./index.js"></script>
</body>
</html>
